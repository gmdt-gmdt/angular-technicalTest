<table class="table mb-4">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">task</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of todos; index as i; trackBy: trackByFn">
        <th scope="row">{{ i+1 }}</th>
        <td *ngIf="item.status !== 'DONE'">{{ item.task }}</td>
        <td *ngIf="item.status === 'DONE'"><s>{{ item.task }}</s></td>
        <td>{{ item.status | status }}</td>
        <td>
            <button 
                type="submit" 
                class="btn btn-danger"
                (click)="delete(item.id)"
            >
                Delete
            </button>
            <button 
                type="submit"
                class="btn btn-success ms-1"
                *ngIf="item.status === 'IDLE'"
                (click)="start(item.id)"
            >
                Start
            </button>
            <button
                type="submit"
                class="btn btn-success ms-1"
                *ngIf="item.status === 'IN_PROGRESS'"
                (click)="done(item.id)"
            >
                Finished
            </button>
        </td>
      </tr>
    </tbody>
  </table>
